<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
  <style>
  body {
    background-color: black;
    color: lawngreen;
  }

  select {
    background-color: black;
    color: lawngreen;
  }

  table:nth-child(2) {
    background-color: blue;
  }
    #container {
      border: 1px solid lawngreen;
      width:95%;
      height:500px;
    }
  </style>
</wicket:head>
<body>
<wicket:extend>
  <form wicket:id="form">
    <select wicket:id="hostSelect">
    </select>
    <div>
      <div>
        <a style="display:inline-block;margin-left: 0" href="#" wicket:id="previous">Older</a>
        <a style="display:inline-block;margin-right: 0" href="#" wicket:id="next">Newer</a>
      </div>
      <div id="container" wicket:id="container">
      </div>
    </div>
  </form>
</wicket:extend>
</body>
</html>
